<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON Viewer Test</title>
	<!-- <script
		src="https://cdn.jsdelivr.net/gh/kazMcLamore/simple-json-viewer@dev/json-viewer.js"
		type="module"></script> -->
	<script src="/json-viewer.js" type="module"></script>
			 <!-- <script src="/test-data.js"></script> -->
</head>
<body>

	<json-viewer id="json-viewer"></json-viewer>
		<script>
			const viewer = document.querySelector('json-viewer')
			// get id from url parameter
			const urlParams = new URLSearchParams(window.location.search);
			const id = urlParams.get('uuid');

			// set the query info
			viewer.webviewerName = 'json-viewer'
			viewer.scriptName = 'sub: execute data api (fxp)'
			viewer.query = {
				"action": "read",
				"layouts": "query: function log v1",
				"limit": 1,
				"offset": 1,
				"query": [
					{
						__id: `==${id}`,
					}
				]
			}

		</script>
</body>
</html>
