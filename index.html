<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JSON Viewer Test</title>
	<!-- <script
		src="https://cdn.jsdelivr.net/gh/kazMcLamore/simple-json-viewer@main/json-viewer.js"
		type="module"></script> -->
		<script src="/json-viewer.js" type="module"></script>

		<style>
			json-data{
				display: none;
			}
		</style>
</head>
<body>

	<!-- create the json-viewer -->

	<json-viewer 
		id="viewer-1" 
		title="Function Vars: " 
		webviewer-name="json-viewer"
		query-script="sub: execute data api (fxp)"
		json-path="data[0].fieldData.text"
		open>
		<json-data key="query">
			 {
				"action": "read",
				"layouts": "query: function log v1",
				"limit": 1,
				"query": [
					{
						"__id": "=={{resultUuid}}"
					}
				]
			 }
		</json-data>
	</json-viewer>

		<json-viewer id="viewer-2" title="Function Steps: " webviewer-name="json-viewer"
			json-path="data[0].portalData['Function Step']" open>
			<json-data key="query">
				{
					"action": "read",
					"layouts": "query: function v1",
					"limit": 1,
					"query": [
						{
							"__id": "=={{functionUuid}}"
						}
					]
				}
		</json-viewer>

</script>
</body>
</html>
